# create_dataset.py の設定ファイル
#
# 推奨ワークフロー:
# [A] .bin 形式 (エンジン評価あり)
#   1. extract -> 2. filter -> 3. evaluate -> 4. generate
# [B] .bin 形式 (エンジン評価なし)
#   1. extract -> 2. filter -> 3. label -> 4. generate
# [C] .h5 形式 (拡張)
#   1. extract -> 2. filter -> 3. build-h5

# 'extract' コマンドの設定
extract:
  csa_dir: "/path/to/your/csa_files"
  output_csv: "output_data/metadata.csv"

# 'filter' コマンドの設定
filter:
  input_csv: "output_data/metadata.csv"
  output_csv: "output_data/filtered.csv"
  min_rating: 3000
  max_rating: 9999
  max_rating_diff: 1000
  min_moves: 40
  max_moves: 512
  no_draws: true
  filter_by_rating_outcome: false

# 'label' コマンドの設定
label:
  input_csv: "output_data/filtered.csv"
  output_csv: "output_data/labeled.csv"
  score_scale: 600

# 'evaluate' コマンドの設定
evaluate:
  input_csv: "output_data/filtered.csv"
  engine_path: "/path/to/your/usi_engine"
  output_csv: "output_data/evaluated.csv"
  depth: 12
  min_ply: 20
  max_ply: 512

# 'generate' コマンドの設定
generate:
  input_csv: "output_data/evaluated.csv"
  output_dir: "output_data"
  val_split: 0.1

# 'build-h5' コマンドの設定
build-h5:
  input_csv: "output_data/filtered.csv"
  output_h5: "output_data/dataset.h5"
  engine_path: "/path/to/your/usi_engine"
  depth: 12
  num_pv: 5

# ================================================
# analyze_metadata.py の設定
# ================================================

stats:
  input_csv: "output_data/filtered.csv"

plot:
  input_csv: "output_data/filtered.csv"
  output_dir: "analysis_output"

simulate:
  input_csv: "output_data/metadata.csv"
  min_rating: 3000
  max_rating: 9999
  max_rating_diff: 1000
  min_moves: 40
  max_moves: 512
  no_draws: true
  filter_by_rating_outcome: false
